apiVersion: v1
kind: Service
metadata:
  name: {{ include "QuackWatch-helm.fullname" . }}
  annotations:
    argocd.argoproj.io/sync-wave: "2"
  labels:
    {{- include "QuackWatch-helm.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.service.targetPort }}
      protocol: TCP
      name: http
      {{- if eq .Values.service.type "NodePort" }}
      nodePort: {{ .Values.service.nodePort }}
      {{- end }}
  selector:
    {{- include "QuackWatch-helm.selectorLabels" . | nindent 4 }}

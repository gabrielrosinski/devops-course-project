apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: earthquake-app
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/gabrielrosinski/devops-course-project
    targetRevision: main
    path: quackwatch-helm
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true